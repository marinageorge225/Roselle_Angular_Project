<header class="hdr" [class.scrolled]="isScrolled">
  <div class="hdr-inner">

    <!-- ── Brand ── -->
    <a class="brand" routerLink="/" (click)="closeMenu()">
      Roselle
      <!-- <span class="brand-script">Collection</span> -->
    </a>

    <!-- ── Desktop Nav ── -->
    <nav class="desk-nav">
      <a class="lnk" routerLink="/"        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a class="lnk" routerLink="/shop"    routerLinkActive="active">Shop</a>
      <a class="lnk" routerLink="/about"   routerLinkActive="active">About</a>
      <a class="lnk" routerLink="/gallery" routerLinkActive="active">Gallery</a>
      <a class="lnk" routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <!-- ── Right: CTA + icons ── -->
    <div class="right-slot">
      <button class="icon-btn" aria-label="Search">
        <i class="bi bi-search"></i>
      </button>
      <button class="icon-btn" aria-label="Bag">
        <i class="bi bi-bag"></i>
        <span class="bag-dot">2</span>
      </button>
      <a class="cta-btn" routerLink="/shop">Shop Now</a>

      <!-- Mobile toggle -->
      <button class="toggle" [class.open]="menuOpen" (click)="menuOpen = !menuOpen" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>

  </div>
</header>

<!-- ── Mobile Drawer ── -->
<nav class="drawer" [class.open]="menuOpen">
  <a routerLink="/"        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
  <a routerLink="/shop"    routerLinkActive="active" (click)="closeMenu()">Shop</a>
  <a routerLink="/about"   routerLinkActive="active" (click)="closeMenu()">About</a>
  <a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">Gallery</a>
  <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
  <a class="cta-btn" routerLink="/shop" (click)="closeMenu()">Shop Now</a>
</nav>
