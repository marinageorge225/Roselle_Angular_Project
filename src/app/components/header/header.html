<header class="header" [class.scrolled]="isScrolled">
  <div class="header-inner">

    <!-- Brand Name -->
    <a class="brand" routerLink="/">Roselle</a>

    <!-- Desktop Nav -->
    <nav class="nav">
      <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a class="nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
      <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <!-- Right Icons -->
    <div class="header-icons">
      <button class="icon-btn" aria-label="Search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </button>
      <button class="icon-btn" aria-label="Bag">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        <span class="bag-count">2</span>
      </button>

      <!-- Hamburger (mobile) -->
      <button class="hamburger" (click)="toggleMenu()" [class.open]="menuOpen" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="menuOpen">
    <a class="mobile-link" routerLink="/"        (click)="closeMenu()">Home</a>
    <a class="mobile-link" routerLink="/shop"    (click)="closeMenu()">Shop</a>
    <a class="mobile-link" routerLink="/about"   (click)="closeMenu()">About</a>
    <a class="mobile-link" routerLink="/contact" (click)="closeMenu()">Contact</a>
  </div>
</header>
