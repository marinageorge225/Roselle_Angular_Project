<header class="hdr" [class.scrolled]="isScrolled">
  <div class="hdr-inner">

    <!-- ── Brand ── -->
    <a class="brand" routerLink="/" (click)="closeMenu()">
      Roselle
      <!-- <span class="brand-script">Collection</span> -->
    </a>

    <!-- ── Desktop Nav ── -->
    <nav class="desk-nav">
      <a class="lnk" routerLink="/Master" >Home</a>
      <a class="lnk" routerLink="/About">About</a>
      <a class="lnk" routerLink="/Contact">Contact</a>
    </nav>

    <!-- ── Right: CTA + icons ── -->
    <div class="right-slot">
      <button class="icon-btn" aria-label="Search">
        <i class="bi bi-search"></i>
      </button>
      <button class="icon-btn" aria-label="Bag">
        <i class="bi bi-bag"></i>
        <span class="bag-dot">2</span>
      </button>
      <a class="cta-btn" routerLink="/shop">Shop Now</a>

      <!-- Mobile toggle -->
      <button class="toggle" [class.open]="menuOpen" (click)="menuOpen = !menuOpen" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>

  </div>
</header>

<!-- ── Mobile Drawer ── -->
<nav class="drawer" [class.open]="menuOpen">
  <a class="lnk" routerLink="/Master" >Home</a>
  <a class="lnk" routerLink="/About">About</a>
  <a class="lnk" routerLink="/Contact">Contact</a>
</nav>
