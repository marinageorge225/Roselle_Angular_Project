<!-- ===================== Floating Cart ===================== -->
<div class="flaura-floating-cart shadow-lg">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <div class="flaura-cart-items">{{ cartCount }} Items</div>
      <div class="flaura-cart-price">SAR {{ grandTotal.toLocaleString() }}</div>
    </div>

    <button class="btn btn-sm flaura-view-cart-btn">View Cart</button>
  </div>
</div>

<!-- ===================== Categories Section ===================== -->
<section class="flaura-category-section py-5">
  <div class="container">
    <!-- Title -->
    <div class="text-center mb-4">
      <p class="flaura-section-sub mb-2">Curated For You</p>
      <h3 class="flaura-category-title">The Collection</h3>
      <div class="flaura-divider mx-auto"></div>
    </div>

    <!-- Categories -->
    <div class="d-flex justify-content-center flex-wrap">
      @for (cat of catList; track cat.id) {
        <button
          class="flaura-category-tab"
          [ngClass]="{ active: selectedCatId === cat.id }"
          (click)="selectCategory(cat.id)"
        >
          {{ cat.name }}
        </button>
      }
      
    </div>
  </div>
</section>

<!-- ===================== Products Section ===================== -->
<section class="py-4">
  <div class="container">
    <app-products [recievedID]="selectedCatId" (total)="receiveTotal($event)"> </app-products>
  </div>
</section>
